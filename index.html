<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
</head>
<body>
    <h2>Chat with Gemini</h2>
    <form method="post">
        <textarea name="message" rows="4" cols="50" placeholder="Type your message..."></textarea><br>
        <button type="submit">Send</button>
    </form>
    <h3>Gemini:</h3>
    <p>{{ response }}</p>
</body>
</html>
